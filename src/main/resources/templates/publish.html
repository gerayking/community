<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>十六亿美少女的梦：发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="navigation::nav"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true">发起</span></h2>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">问题标题</span>
                        <input type="text" class="form-control" placeholder="问题标题" th:value="${title}" id="title" name="title">
                    </div>
                    <label for="description">问题补充</label>
                    <textarea id="description" name="description" class="form-control" th:text="${description}" cols="30" rows="10"></textarea>
                    <div class="input-group">
                        <span class="input-group-addon">添加标签</span>
                        <input type="text" class="form-control" id="tag" name="tag" th:value="${tag}" placeholder="标签以“,”分割">
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="row">
                            <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:text="${error}" id="error"></div>
                        <button type="submit" class="btn btn-success but-publish">
                            发布
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <h3>问题发起指针</h3>
            问题标题：<br>
            问题补充：<br>
            选择标签：<br>
        </div>
    </div>
</div>
</body>
</html>
