<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>十六亿少女的梦:我的问题</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="navigation::nav"></div>
<div class="container-fluid main profile">
    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
        <h3>问题</h3>
        <hr>
        <div class="media" th:each="question : ${paginations.questions}">
            <div class="media-left media-middle">
                <a href="#">
                    <img class="media-object img-rounded"
                         th:src="${question.user.getAvatarUrl()}">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading" th:text="${question.title}"></h4>
                <span th:text="${question.description}"></span><br>
                <span class="text-desc"><span th:text="${question.commentCount}"></span>个回复 • <span th:text="${question.viewCount}"></span>次浏览 •
                    <span th:text="${#dates.format(question.gmtCreate,'dd MMM yyyy')}"></span></span>
            </div>
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li th:if="${paginations.showFirstPage}">
                    <a th:href="@{/profile/questions(page=${1})}" aria-label="Previous">
                        <span aria-hidden="true">&lt;&lt;</span>
                    </a>
                </li>
                <li th:if="${paginations.showPrevious}">
                    <a th:href="@{/profile/questions(page=${paginations.page-1})}" aria-label="Previous">
                        <span aria-hidden="true">&lt;</span>
                    </a>
                </li>
                <li th:each="page:${paginations.pages}" th:class="${paginations.page==page}?'active':''" >
                    <a th:href="@{/profile/questions(page = ${page})}" th:text="${page}"></a>
                </li>
                <li th:if="${paginations.showNext}">
                    <a th:href="@{/profile/questions(page=${paginations.page+1})}" aria-label="Next">
                        <span aria-hidden="true">&gt;</span>
                    </a>
                </li>
                <li th:if="${paginations.showEndPage}">
                    <a th:href="@{/profile/questions(page=${paginations.getEndPage()})}" aria-label="Next">
                        <span aria-hidden="true">&gt;&gt;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 ">
        <div class="list-group section">
            <a href="/profile/questions" class="list-group-item side-nav" th:classappend="${section=='questions'?'active-side':''}">我的问题
                <span class="badge">14</span></a>
            <a href="/profile/replies" class="list-group-item side-nav" th:classappend="${section=='replies'?'active-side':''}">最新回复</a>
        </div>
    </div>
</div>
</body>
</html>
